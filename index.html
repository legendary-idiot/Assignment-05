<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donate Bangladesh</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap");
      body {
        font-family: "Lexend", serif;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <nav class="flex justify-between py-8 px-[140px] bg-[#F9F7F3]">
        <div>
          <button
            class="bg-[#B4F461] rounded-lg px-8 py-3 text-[#111111] font-semibold text-xl"
          >
            Blog
          </button>
        </div>
        <div class="flex items-center gap-4">
          <figure>
            <img src="./assets/logo.png" alt="Donate Bangladesh Logo" />
          </figure>
          <h2 class="text-[#111111] font-semibold text-xl">
            Donate Bangladesh
          </h2>
        </div>
        <div class="flex items-center gap-4">
          <figure><img src="./assets/coin.png" alt="Coin Icon" /></figure>
          <h3 class="text-[#111111B2] text-xl font-medium">55000 BDT</h3>
        </div>
      </nav>
      <section class="flex gap-4 justify-center mt-16">
        <button
          class="bg-[#B4F461] rounded-lg px-8 py-3 text-[#111111] font-semibold text-xl"
        >
          Donation
        </button>
        <button
          class="border-[#1111114D] border rounded-lg px-8 py-3 text-[#111111B2] font-medium text-xl"
        >
          History
        </button>
      </section>
    </header>
    <main></main>
    <footer class="bg-[#F9F7F3] py-20"></footer>
  </body>
</html>
